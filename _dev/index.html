<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500&amp;subset=cyrillic" rel="stylesheet">

    <title>Сметный дом</title>
</head>
<body>

<section class="hero-section">
    <div class="hero-section__bg"></div>
    <div class="c-wrap">
        <header class="header">
            <div class="header__left">
                <div class="logo"></div>
            </div>

            <div class="header__centr">
                <nav class="main-nav">
                    <a href="#">Услуги</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Сроки выполнения работ</a>
                    <a href="#">Отзывы клиентов</a>
                    <a href="#">Контакты</a>
                </nav>
            </div>

            <div class="header__right">
                <a href="tel:+73422025177" class="phone"><span>8&nbsp;(342)&nbsp;</span>202-51-77</a>
            </div>
        </header>

        <h1 class="hero-section__title">Cоставление и&nbsp;проверка сметной документации</h1>

            <p class="hero-section__txt">
                Мы готовы сделать бесплатный предварительный расчет вашего проекта прямо сегодня
            </p>

            <div class="hero-section__form">
                <form action="" class="form">
                    <div class="form__row">
                        <label for="name" class="label">Ваше имя:</label>
                        <input id="name" name="name" type="text" class="input" placeholder="Иван Иванов" required>
                    </div>

                    <div class="form__row">
                        <label for="email" class="label">Ваш e-mail:</label>
                        <input id="email" name="email" type="email" class="input" placeholder="mail@mail.ru" required>
                    </div>

                    <div class="form__row">
                        <label for="mess" class="label">Ваше сообщение:</label>
                        <textarea id="mess" name="mess" class="textarea" placeholder="Опишите, что необходимо сделать"  rows="3"></textarea>
                    </div>
                    <div class="form__row">
                        <button type="submit" class="form__btn">Отправить</button>
                    </div>
                </form>
            </div>
    </div>

    <a href="#" class="scroll-down">
        <img src="img/scroll-down.svg" alt="">
    </a>

</body>
